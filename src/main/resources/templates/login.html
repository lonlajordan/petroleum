<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Connexion</title>
    <link rel="icon" type="image/x-ico" th:href="@{/images/logo.png}">
    <link th:href="@{/fonts/inter.css}" rel="stylesheet"/>
    <link th:href="@{/css/tabler.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/demo.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/js-snackbar.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/petroleum.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column login-page overflow-hidden">
<div class="page page-center">
    <div class="container-tight py-3">
        <form class="card card-md" id="login-form" th:action="@{/}" method="post">
            <div class="ribbon ribbon-top bg-yellow">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path></svg>
            </div>
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-3">ABP PETROLEUM</h2>
                <div class="text-center mb-4">
                    <img width="50" th:src="@{/images/logo.png}" alt="">
                </div>
                <div class="mb-3">
                    <label class="form-label required">Adresse e-mail</label>
                    <div class="input-group input-group-flat">
                        <input type="email" name="email" th:value="${email}" class="form-control" required>
                        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="5" y="11" width="14" height="10" rx="2" /><circle cx="12" cy="16" r="1" /><path d="M8 11v-4a4 4 0 0 1 8 0v4" /></svg>
                          <a href="#" class="link-secondary ms-2 disabled" tabindex="-1" data-bs-toggle="tooltip">
                            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
                          </a>
                        </span>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label required">Mot de passe</label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control" name="password" th:value="${password}" autocomplete="off" required>
                        <span class="input-group-text">
                          <a href="#" class="link-secondary ms-2 disabled" tabindex="-1" data-bs-toggle="tooltip">

                          </a>
                        </span>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </div>
            </div>
            <div id="loader" class="progress progress-sm card-progress invisible">
                <div class="progress-bar progress-bar-indeterminate bg-blue"></div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            &mdash;&mdash; &copy; <a href="#" class="text-muted" data-version="2.5">ABP PETROLEUM</a> &mdash;&mdash;
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/tabler.min.js}"></script>
<script th:src="@{/js/demo.min.js}"></script>
<script th:src="@{/js/js-snackbar.min.js}"></script>
<!--/*@thymesVar id="notification" type="com.petroleum.models.Notification"*/-->
<script th:if="${notification}" th:inline="javascript">
    new SnackBar({
        message: /*[[${notification?.message}]]*/ '',
        status: /*[[${notification?.type}]]*/ '',
        dismissible: false,
        position: 'bc',
        fixed: true,
        timeout: 2500,
    });
</script>
</body>
</html>
